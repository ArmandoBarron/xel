version: '2.3'
services:
    maps: 
        image: xel_bb_maps:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/114c9cbe3f4f89ead199d16805895f0643615519892b5e29d00ce02b496ac052:/home/robot/xel/NonFunctional/Services_Creator/app//results/114c9cbe3f4f89ead199d16805895f0643615519892b5e29d00ce02b496ac052"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"

        mem_limit: '3072M'
        mem_reservation: '1024M'
        cpus: '2'
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 114c9cbe3f4f89ead199d16805895f0643615519892b5e29d00ce02b496ac052
            SERVICE_NAME: maps
            SERVICE_IP: maps
            SERVICE_PORT: 80
    lbmapspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - maps


networks:
    xel_service_mesh:
        external: true
