version: '3'
services:
    clustering_service: 
        image: xel_bb_clustering:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-c2ff4e3b97a85a9d6ddbf42e28a8df6c8f89c2f12b8a94478c116c29008e8b3a:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-c2ff4e3b97a85a9d6ddbf42e28a8df6c8f89c2f12b8a94478c116c29008e8b3a"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-c2ff4e3b97a85a9d6ddbf42e28a8df6c8f89c2f12b8a94478c116c29008e8b3a
            SERVICE_NAME: clustering_service
            SERVICE_IP: clustering_service
            SERVICE_PORT: 80
