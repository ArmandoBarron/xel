version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/7e53e52d3180677ba5adfad1d07af3a0e9a3916f1107056f2c5343cb9057e5c5:/home/robot/xel/NonFunctional/Services_Creator/app//results/7e53e52d3180677ba5adfad1d07af3a0e9a3916f1107056f2c5343cb9057e5c5"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 7e53e52d3180677ba5adfad1d07af3a0e9a3916f1107056f2c5343cb9057e5c5
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/7e53e52d3180677ba5adfad1d07af3a0e9a3916f1107056f2c5343cb9057e5c5:/home/robot/xel/NonFunctional/Services_Creator/app//results/7e53e52d3180677ba5adfad1d07af3a0e9a3916f1107056f2c5343cb9057e5c5"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 7e53e52d3180677ba5adfad1d07af3a0e9a3916f1107056f2c5343cb9057e5c5
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/7e53e52d3180677ba5adfad1d07af3a0e9a3916f1107056f2c5343cb9057e5c5:/home/robot/xel/NonFunctional/Services_Creator/app//results/7e53e52d3180677ba5adfad1d07af3a0e9a3916f1107056f2c5343cb9057e5c5"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 7e53e52d3180677ba5adfad1d07af3a0e9a3916f1107056f2c5343cb9057e5c5
            SERVICE_NAME: catalogs
            SERVICE_IP: catalogs
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds
    lbchartspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - charts
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - catalogs


networks:
    xel_service_mesh:
        external: true
