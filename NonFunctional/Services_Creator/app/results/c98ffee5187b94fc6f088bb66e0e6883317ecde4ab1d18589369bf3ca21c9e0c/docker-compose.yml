version: '3'
services:
    maps: 
        image: xel_bb_maps:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c98ffee5187b94fc6f088bb66e0e6883317ecde4ab1d18589369bf3ca21c9e0c:/home/robot/xel/NonFunctional/Services_Creator/app//results/c98ffee5187b94fc6f088bb66e0e6883317ecde4ab1d18589369bf3ca21c9e0c"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c98ffee5187b94fc6f088bb66e0e6883317ecde4ab1d18589369bf3ca21c9e0c
            SERVICE_NAME: maps
            SERVICE_IP: maps
            SERVICE_PORT: 80
    clustering_service: 
        image: xel_bb_clustering:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c98ffee5187b94fc6f088bb66e0e6883317ecde4ab1d18589369bf3ca21c9e0c:/home/robot/xel/NonFunctional/Services_Creator/app//results/c98ffee5187b94fc6f088bb66e0e6883317ecde4ab1d18589369bf3ca21c9e0c"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c98ffee5187b94fc6f088bb66e0e6883317ecde4ab1d18589369bf3ca21c9e0c
            SERVICE_NAME: clustering_service
            SERVICE_IP: clustering_service
            SERVICE_PORT: 80
    lbmapspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - maps
    lbclustering_servicepattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - clustering_service


networks:
    xel_service_mesh:
        external: true
