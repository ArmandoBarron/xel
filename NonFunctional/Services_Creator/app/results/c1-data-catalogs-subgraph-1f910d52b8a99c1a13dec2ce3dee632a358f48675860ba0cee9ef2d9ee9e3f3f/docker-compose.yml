version: '3'
services:
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-1f910d52b8a99c1a13dec2ce3dee632a358f48675860ba0cee9ef2d9ee9e3f3f:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-1f910d52b8a99c1a13dec2ce3dee632a358f48675860ba0cee9ef2d9ee9e3f3f"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-1f910d52b8a99c1a13dec2ce3dee632a358f48675860ba0cee9ef2d9ee9e3f3f
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-1f910d52b8a99c1a13dec2ce3dee632a358f48675860ba0cee9ef2d9ee9e3f3f:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-1f910d52b8a99c1a13dec2ce3dee632a358f48675860ba0cee9ef2d9ee9e3f3f"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-1f910d52b8a99c1a13dec2ce3dee632a358f48675860ba0cee9ef2d9ee9e3f3f
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    lbchartspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - charts
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds


networks:
    xel_service_mesh:
        external: true
