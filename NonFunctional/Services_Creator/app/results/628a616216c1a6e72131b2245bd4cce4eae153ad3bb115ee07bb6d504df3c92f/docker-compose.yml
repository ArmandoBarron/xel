version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/628a616216c1a6e72131b2245bd4cce4eae153ad3bb115ee07bb6d504df3c92f:/home/robot/xel/NonFunctional/Services_Creator/app//results/628a616216c1a6e72131b2245bd4cce4eae153ad3bb115ee07bb6d504df3c92f"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 628a616216c1a6e72131b2245bd4cce4eae153ad3bb115ee07bb6d504df3c92f
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/628a616216c1a6e72131b2245bd4cce4eae153ad3bb115ee07bb6d504df3c92f:/home/robot/xel/NonFunctional/Services_Creator/app//results/628a616216c1a6e72131b2245bd4cce4eae153ad3bb115ee07bb6d504df3c92f"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 628a616216c1a6e72131b2245bd4cce4eae153ad3bb115ee07bb6d504df3c92f
            SERVICE_NAME: catalogs
            SERVICE_IP: catalogs
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - catalogs


networks:
    xel_service_mesh:
        external: true
