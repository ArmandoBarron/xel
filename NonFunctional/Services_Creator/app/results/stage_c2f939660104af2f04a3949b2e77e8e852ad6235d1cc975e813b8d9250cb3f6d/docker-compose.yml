version: '3'
services:
    transform_ds: 
        image: xel_bb_transform
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/stage_c2f939660104af2f04a3949b2e77e8e852ad6235d1cc975e813b8d9250cb3f6d:/home/robot/xel/NonFunctional/Services_Creator/app//results/stage_c2f939660104af2f04a3949b2e77e8e852ad6235d1cc975e813b8d9250cb3f6d"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - stage_c2f939660104af2f04a3949b2e77e8e852ad6235d1cc975e813b8d9250cb3f6d
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: LocalCluster
            SERVICE_PORT: 80
    catalogs: 
        image: xel_bb_catalog
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/stage_c2f939660104af2f04a3949b2e77e8e852ad6235d1cc975e813b8d9250cb3f6d:/home/robot/xel/NonFunctional/Services_Creator/app//results/stage_c2f939660104af2f04a3949b2e77e8e852ad6235d1cc975e813b8d9250cb3f6d"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - stage_c2f939660104af2f04a3949b2e77e8e852ad6235d1cc975e813b8d9250cb3f6d
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: LocalCluster
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - stage_c2f939660104af2f04a3949b2e77e8e852ad6235d1cc975e813b8d9250cb3f6d
        links:
            - transform_ds
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - stage_c2f939660104af2f04a3949b2e77e8e852ad6235d1cc975e813b8d9250cb3f6d
        links:
            - catalogs


networks:
    stage_c2f939660104af2f04a3949b2e77e8e852ad6235d1cc975e813b8d9250cb3f6d:
