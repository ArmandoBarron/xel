version: '2.3'
services:
    cleanning: 
        image: xel_bb_data_clean:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/08a52f1577747a4c4daa6be678f0e72f3236a671e70e5624e192a6033fba8c75:/home/robot/xel/NonFunctional/Services_Creator/app//results/08a52f1577747a4c4daa6be678f0e72f3236a671e70e5624e192a6033fba8c75"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"

        mem_limit: '3072M'
        mem_reservation: '1024M'
        cpus: '2'
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 08a52f1577747a4c4daa6be678f0e72f3236a671e70e5624e192a6033fba8c75
            SERVICE_NAME: cleanning
            SERVICE_IP: cleanning
            SERVICE_PORT: 80
    clustering_service: 
        image: xel_bb_clustering:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/08a52f1577747a4c4daa6be678f0e72f3236a671e70e5624e192a6033fba8c75:/home/robot/xel/NonFunctional/Services_Creator/app//results/08a52f1577747a4c4daa6be678f0e72f3236a671e70e5624e192a6033fba8c75"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"

        mem_limit: '3072M'
        mem_reservation: '1024M'
        cpus: '2'
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 08a52f1577747a4c4daa6be678f0e72f3236a671e70e5624e192a6033fba8c75
            SERVICE_NAME: clustering_service
            SERVICE_IP: clustering_service
            SERVICE_PORT: 80
    lbcleanningpattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - cleanning
    lbclustering_servicepattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - clustering_service


networks:
    xel_service_mesh:
        external: true
