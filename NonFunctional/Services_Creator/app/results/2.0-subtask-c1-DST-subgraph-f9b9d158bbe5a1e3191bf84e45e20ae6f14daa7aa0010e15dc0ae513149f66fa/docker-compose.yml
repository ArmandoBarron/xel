version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/2.0-subtask-c1-DST-subgraph-f9b9d158bbe5a1e3191bf84e45e20ae6f14daa7aa0010e15dc0ae513149f66fa:/home/robot/xel/NonFunctional/Services_Creator/app//results/2.0-subtask-c1-DST-subgraph-f9b9d158bbe5a1e3191bf84e45e20ae6f14daa7aa0010e15dc0ae513149f66fa"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 2.0-subtask-c1-DST-subgraph-f9b9d158bbe5a1e3191bf84e45e20ae6f14daa7aa0010e15dc0ae513149f66fa
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds


networks:
    xel_service_mesh:
        external: true
