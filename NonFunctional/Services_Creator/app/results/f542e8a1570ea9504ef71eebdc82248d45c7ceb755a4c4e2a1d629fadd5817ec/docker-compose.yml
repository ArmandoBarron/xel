version: '2.3'
services:
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/f542e8a1570ea9504ef71eebdc82248d45c7ceb755a4c4e2a1d629fadd5817ec:/home/robot/xel/NonFunctional/Services_Creator/app//results/f542e8a1570ea9504ef71eebdc82248d45c7ceb755a4c4e2a1d629fadd5817ec"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"

        mem_limit: '3072M'
        mem_reservation: '1024M'
        cpus: '2'
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: f542e8a1570ea9504ef71eebdc82248d45c7ceb755a4c4e2a1d629fadd5817ec
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
