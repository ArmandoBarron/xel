version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-DST-subgraph-831c1dc0a4b02f1b63f94b66ed6ab9a7966995f11af81f7e11de58118d7d0ce9:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-DST-subgraph-831c1dc0a4b02f1b63f94b66ed6ab9a7966995f11af81f7e11de58118d7d0ce9"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-DST-subgraph-831c1dc0a4b02f1b63f94b66ed6ab9a7966995f11af81f7e11de58118d7d0ce9
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds


networks:
    xel_service_mesh:
        external: true
