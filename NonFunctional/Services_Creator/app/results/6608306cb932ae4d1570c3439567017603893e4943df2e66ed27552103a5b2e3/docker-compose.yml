version: '3'
services:
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/6608306cb932ae4d1570c3439567017603893e4943df2e66ed27552103a5b2e3:/home/robot/xel/NonFunctional/Services_Creator/app//results/6608306cb932ae4d1570c3439567017603893e4943df2e66ed27552103a5b2e3"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 6608306cb932ae4d1570c3439567017603893e4943df2e66ed27552103a5b2e3
            SERVICE_NAME: catalogs
            SERVICE_IP: catalogs
            SERVICE_PORT: 80
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/6608306cb932ae4d1570c3439567017603893e4943df2e66ed27552103a5b2e3:/home/robot/xel/NonFunctional/Services_Creator/app//results/6608306cb932ae4d1570c3439567017603893e4943df2e66ed27552103a5b2e3"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 6608306cb932ae4d1570c3439567017603893e4943df2e66ed27552103a5b2e3
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - catalogs
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds


networks:
    xel_service_mesh:
        external: true
