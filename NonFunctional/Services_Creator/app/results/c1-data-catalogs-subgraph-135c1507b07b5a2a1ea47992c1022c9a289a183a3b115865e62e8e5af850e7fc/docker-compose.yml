version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-135c1507b07b5a2a1ea47992c1022c9a289a183a3b115865e62e8e5af850e7fc:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-135c1507b07b5a2a1ea47992c1022c9a289a183a3b115865e62e8e5af850e7fc"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-135c1507b07b5a2a1ea47992c1022c9a289a183a3b115865e62e8e5af850e7fc
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-135c1507b07b5a2a1ea47992c1022c9a289a183a3b115865e62e8e5af850e7fc:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-135c1507b07b5a2a1ea47992c1022c9a289a183a3b115865e62e8e5af850e7fc"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-135c1507b07b5a2a1ea47992c1022c9a289a183a3b115865e62e8e5af850e7fc
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds
    lbchartspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - charts


networks:
    xel_service_mesh:
        external: true
