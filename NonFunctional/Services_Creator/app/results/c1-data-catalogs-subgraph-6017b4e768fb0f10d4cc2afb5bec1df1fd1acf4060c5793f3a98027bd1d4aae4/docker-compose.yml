version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-6017b4e768fb0f10d4cc2afb5bec1df1fd1acf4060c5793f3a98027bd1d4aae4:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-6017b4e768fb0f10d4cc2afb5bec1df1fd1acf4060c5793f3a98027bd1d4aae4"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-6017b4e768fb0f10d4cc2afb5bec1df1fd1acf4060c5793f3a98027bd1d4aae4
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds


networks:
    xel_service_mesh:
        external: true
