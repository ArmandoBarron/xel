version: '3'
services:
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-edbe5dda39fe14988e601f26d261a7e6c3e60830eeb5d3d17eec7e097f6bdd57:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-edbe5dda39fe14988e601f26d261a7e6c3e60830eeb5d3d17eec7e097f6bdd57"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-edbe5dda39fe14988e601f26d261a7e6c3e60830eeb5d3d17eec7e097f6bdd57
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-edbe5dda39fe14988e601f26d261a7e6c3e60830eeb5d3d17eec7e097f6bdd57:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-edbe5dda39fe14988e601f26d261a7e6c3e60830eeb5d3d17eec7e097f6bdd57"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-edbe5dda39fe14988e601f26d261a7e6c3e60830eeb5d3d17eec7e097f6bdd57
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    lbchartspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - charts
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds


networks:
    xel_service_mesh:
        external: true
