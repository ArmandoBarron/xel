version: '2.3'
services:
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71:/home/robot/xel/NonFunctional/Services_Creator/app//results/729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"

        mem_limit: '1024M'
        mem_reservation: '256M'
        cpus: '1.5'
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71:/home/robot/xel/NonFunctional/Services_Creator/app//results/729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"

        mem_limit: '1024M'
        mem_reservation: '256M'
        cpus: '1.5'
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71:/home/robot/xel/NonFunctional/Services_Creator/app//results/729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"

        mem_limit: '1024M'
        mem_reservation: '256M'
        cpus: '1.5'
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71
            SERVICE_NAME: catalogs
            SERVICE_IP: catalogs
            SERVICE_PORT: 80
    lbchartspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - charts
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - catalogs


networks:
    xel_service_mesh:
        external: true
