version: '3'
services:
    clustering_service: 
        image: xel_bb_clustering:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/28afcd51df4a27b7d291f4656126f12c35394793a842c3a50292f4624f9200db:/home/robot/xel/NonFunctional/Services_Creator/app//results/28afcd51df4a27b7d291f4656126f12c35394793a842c3a50292f4624f9200db"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 28afcd51df4a27b7d291f4656126f12c35394793a842c3a50292f4624f9200db
            SERVICE_NAME: clustering_service
            SERVICE_IP: clustering_service
            SERVICE_PORT: 80
    lbclustering_servicepattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - clustering_service


networks:
    xel_service_mesh:
        external: true
