version: '3'
services:
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/f52e023a7b78f880955cf3cfc84d0a397e2b3321aa3c3af18a6d043480a330bc:/home/robot/xel/NonFunctional/Services_Creator/app//results/f52e023a7b78f880955cf3cfc84d0a397e2b3321aa3c3af18a6d043480a330bc"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: f52e023a7b78f880955cf3cfc84d0a397e2b3321aa3c3af18a6d043480a330bc
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/f52e023a7b78f880955cf3cfc84d0a397e2b3321aa3c3af18a6d043480a330bc:/home/robot/xel/NonFunctional/Services_Creator/app//results/f52e023a7b78f880955cf3cfc84d0a397e2b3321aa3c3af18a6d043480a330bc"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: f52e023a7b78f880955cf3cfc84d0a397e2b3321aa3c3af18a6d043480a330bc
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/f52e023a7b78f880955cf3cfc84d0a397e2b3321aa3c3af18a6d043480a330bc:/home/robot/xel/NonFunctional/Services_Creator/app//results/f52e023a7b78f880955cf3cfc84d0a397e2b3321aa3c3af18a6d043480a330bc"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: f52e023a7b78f880955cf3cfc84d0a397e2b3321aa3c3af18a6d043480a330bc
            SERVICE_NAME: catalogs
            SERVICE_IP: catalogs
            SERVICE_PORT: 80
    lbchartspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - charts
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - catalogs


networks:
    xel_service_mesh:
        external: true
