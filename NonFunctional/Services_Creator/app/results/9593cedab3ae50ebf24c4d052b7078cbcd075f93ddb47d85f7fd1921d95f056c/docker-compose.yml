version: '3'
services:
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/9593cedab3ae50ebf24c4d052b7078cbcd075f93ddb47d85f7fd1921d95f056c:/home/robot/xel/NonFunctional/Services_Creator/app//results/9593cedab3ae50ebf24c4d052b7078cbcd075f93ddb47d85f7fd1921d95f056c"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 9593cedab3ae50ebf24c4d052b7078cbcd075f93ddb47d85f7fd1921d95f056c
            SERVICE_NAME: catalogs
            SERVICE_IP: catalogs
            SERVICE_PORT: 80
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/9593cedab3ae50ebf24c4d052b7078cbcd075f93ddb47d85f7fd1921d95f056c:/home/robot/xel/NonFunctional/Services_Creator/app//results/9593cedab3ae50ebf24c4d052b7078cbcd075f93ddb47d85f7fd1921d95f056c"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 9593cedab3ae50ebf24c4d052b7078cbcd075f93ddb47d85f7fd1921d95f056c
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - catalogs
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds


networks:
    xel_service_mesh:
        external: true
