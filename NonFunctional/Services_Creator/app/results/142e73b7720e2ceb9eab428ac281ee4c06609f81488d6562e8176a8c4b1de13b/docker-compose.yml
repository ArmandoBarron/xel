version: '3'
services:
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/142e73b7720e2ceb9eab428ac281ee4c06609f81488d6562e8176a8c4b1de13b:/home/robot/xel/NonFunctional/Services_Creator/app//results/142e73b7720e2ceb9eab428ac281ee4c06609f81488d6562e8176a8c4b1de13b"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 142e73b7720e2ceb9eab428ac281ee4c06609f81488d6562e8176a8c4b1de13b
            SERVICE_NAME: catalogs
            SERVICE_IP: catalogs
            SERVICE_PORT: 80
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/142e73b7720e2ceb9eab428ac281ee4c06609f81488d6562e8176a8c4b1de13b:/home/robot/xel/NonFunctional/Services_Creator/app//results/142e73b7720e2ceb9eab428ac281ee4c06609f81488d6562e8176a8c4b1de13b"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 142e73b7720e2ceb9eab428ac281ee4c06609f81488d6562e8176a8c4b1de13b
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - catalogs
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds


networks:
    xel_service_mesh:
        external: true
