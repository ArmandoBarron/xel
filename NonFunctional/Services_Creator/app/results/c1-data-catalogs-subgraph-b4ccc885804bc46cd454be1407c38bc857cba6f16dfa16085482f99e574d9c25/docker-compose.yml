version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-b4ccc885804bc46cd454be1407c38bc857cba6f16dfa16085482f99e574d9c25:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-b4ccc885804bc46cd454be1407c38bc857cba6f16dfa16085482f99e574d9c25"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-b4ccc885804bc46cd454be1407c38bc857cba6f16dfa16085482f99e574d9c25
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-b4ccc885804bc46cd454be1407c38bc857cba6f16dfa16085482f99e574d9c25:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-b4ccc885804bc46cd454be1407c38bc857cba6f16dfa16085482f99e574d9c25"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-b4ccc885804bc46cd454be1407c38bc857cba6f16dfa16085482f99e574d9c25
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds
    lbchartspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - charts


networks:
    xel_service_mesh:
        external: true
