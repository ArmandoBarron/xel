version: '2.3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/0b1a155f9537373fd272527b078ead8313c3ead7e66a51cd9ed74b10d9fbeeab:/home/robot/xel/NonFunctional/Services_Creator/app//results/0b1a155f9537373fd272527b078ead8313c3ead7e66a51cd9ed74b10d9fbeeab"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"

        mem_limit: '3072M'
        mem_reservation: '1024M'
        cpus: '2'
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 0b1a155f9537373fd272527b078ead8313c3ead7e66a51cd9ed74b10d9fbeeab
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/0b1a155f9537373fd272527b078ead8313c3ead7e66a51cd9ed74b10d9fbeeab:/home/robot/xel/NonFunctional/Services_Creator/app//results/0b1a155f9537373fd272527b078ead8313c3ead7e66a51cd9ed74b10d9fbeeab"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"

        mem_limit: '3072M'
        mem_reservation: '1024M'
        cpus: '2'
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 0b1a155f9537373fd272527b078ead8313c3ead7e66a51cd9ed74b10d9fbeeab
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/0b1a155f9537373fd272527b078ead8313c3ead7e66a51cd9ed74b10d9fbeeab:/home/robot/xel/NonFunctional/Services_Creator/app//results/0b1a155f9537373fd272527b078ead8313c3ead7e66a51cd9ed74b10d9fbeeab"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"

        mem_limit: '3072M'
        mem_reservation: '1024M'
        cpus: '2'
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 0b1a155f9537373fd272527b078ead8313c3ead7e66a51cd9ed74b10d9fbeeab
            SERVICE_NAME: catalogs
            SERVICE_IP: catalogs
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds
    lbchartspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - charts
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - catalogs


networks:
    xel_service_mesh:
        external: true
