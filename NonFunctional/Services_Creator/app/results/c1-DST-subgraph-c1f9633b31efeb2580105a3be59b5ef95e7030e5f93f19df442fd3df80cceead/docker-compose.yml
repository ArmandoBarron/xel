version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-DST-subgraph-c1f9633b31efeb2580105a3be59b5ef95e7030e5f93f19df442fd3df80cceead:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-DST-subgraph-c1f9633b31efeb2580105a3be59b5ef95e7030e5f93f19df442fd3df80cceead"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-DST-subgraph-c1f9633b31efeb2580105a3be59b5ef95e7030e5f93f19df442fd3df80cceead
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds


networks:
    xel_service_mesh:
        external: true
