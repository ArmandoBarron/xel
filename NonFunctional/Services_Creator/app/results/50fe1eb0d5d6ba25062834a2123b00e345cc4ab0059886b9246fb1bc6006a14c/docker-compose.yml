version: '3'
services:
    regression: 
        image: xel_bb_regressions:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/50fe1eb0d5d6ba25062834a2123b00e345cc4ab0059886b9246fb1bc6006a14c:/home/robot/xel/NonFunctional/Services_Creator/app//results/50fe1eb0d5d6ba25062834a2123b00e345cc4ab0059886b9246fb1bc6006a14c"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 50fe1eb0d5d6ba25062834a2123b00e345cc4ab0059886b9246fb1bc6006a14c
            SERVICE_NAME: regression
            SERVICE_IP: regression
            SERVICE_PORT: 80
