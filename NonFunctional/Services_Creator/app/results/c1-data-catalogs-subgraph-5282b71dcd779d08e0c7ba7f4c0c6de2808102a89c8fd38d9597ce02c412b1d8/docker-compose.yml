version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-5282b71dcd779d08e0c7ba7f4c0c6de2808102a89c8fd38d9597ce02c412b1d8:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-5282b71dcd779d08e0c7ba7f4c0c6de2808102a89c8fd38d9597ce02c412b1d8"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-5282b71dcd779d08e0c7ba7f4c0c6de2808102a89c8fd38d9597ce02c412b1d8
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-5282b71dcd779d08e0c7ba7f4c0c6de2808102a89c8fd38d9597ce02c412b1d8:/home/robot/xel/NonFunctional/Services_Creator/app//results/c1-data-catalogs-subgraph-5282b71dcd779d08e0c7ba7f4c0c6de2808102a89c8fd38d9597ce02c412b1d8"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: c1-data-catalogs-subgraph-5282b71dcd779d08e0c7ba7f4c0c6de2808102a89c8fd38d9597ce02c412b1d8
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds
    lbchartspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - charts


networks:
    xel_service_mesh:
        external: true
