version: '3'
services:
    charts: 
        image: xel_bb_charts:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/1f1456c4fe246921280c03aa56c05805df30f6e1e29b737d4d5b6aa12a55b59e:/home/robot/xel/NonFunctional/Services_Creator/app//results/1f1456c4fe246921280c03aa56c05805df30f6e1e29b737d4d5b6aa12a55b59e"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 1f1456c4fe246921280c03aa56c05805df30f6e1e29b737d4d5b6aa12a55b59e
            SERVICE_NAME: charts
            SERVICE_IP: charts
            SERVICE_PORT: 80
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/1f1456c4fe246921280c03aa56c05805df30f6e1e29b737d4d5b6aa12a55b59e:/home/robot/xel/NonFunctional/Services_Creator/app//results/1f1456c4fe246921280c03aa56c05805df30f6e1e29b737d4d5b6aa12a55b59e"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 1f1456c4fe246921280c03aa56c05805df30f6e1e29b737d4d5b6aa12a55b59e
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/1f1456c4fe246921280c03aa56c05805df30f6e1e29b737d4d5b6aa12a55b59e:/home/robot/xel/NonFunctional/Services_Creator/app//results/1f1456c4fe246921280c03aa56c05805df30f6e1e29b737d4d5b6aa12a55b59e"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 1f1456c4fe246921280c03aa56c05805df30f6e1e29b737d4d5b6aa12a55b59e
            SERVICE_NAME: catalogs
            SERVICE_IP: catalogs
            SERVICE_PORT: 80
    lbchartspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - charts
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - catalogs


networks:
    xel_service_mesh:
        external: true
