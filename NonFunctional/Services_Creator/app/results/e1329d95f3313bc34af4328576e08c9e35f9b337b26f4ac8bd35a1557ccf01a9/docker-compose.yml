version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/e1329d95f3313bc34af4328576e08c9e35f9b337b26f4ac8bd35a1557ccf01a9:/home/robot/xel/NonFunctional/Services_Creator/app//results/e1329d95f3313bc34af4328576e08c9e35f9b337b26f4ac8bd35a1557ccf01a9"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - e1329d95f3313bc34af4328576e08c9e35f9b337b26f4ac8bd35a1557ccf01a9
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: LocalCluster
            SERVICE_PORT: 80
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/e1329d95f3313bc34af4328576e08c9e35f9b337b26f4ac8bd35a1557ccf01a9:/home/robot/xel/NonFunctional/Services_Creator/app//results/e1329d95f3313bc34af4328576e08c9e35f9b337b26f4ac8bd35a1557ccf01a9"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - e1329d95f3313bc34af4328576e08c9e35f9b337b26f4ac8bd35a1557ccf01a9
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: LocalCluster
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - e1329d95f3313bc34af4328576e08c9e35f9b337b26f4ac8bd35a1557ccf01a9
        links:
            - transform_ds
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - e1329d95f3313bc34af4328576e08c9e35f9b337b26f4ac8bd35a1557ccf01a9
        links:
            - catalogs


networks:
    e1329d95f3313bc34af4328576e08c9e35f9b337b26f4ac8bd35a1557ccf01a9:
