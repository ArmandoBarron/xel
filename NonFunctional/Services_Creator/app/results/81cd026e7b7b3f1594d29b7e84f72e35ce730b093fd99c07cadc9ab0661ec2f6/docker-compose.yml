version: '3'
services:
    transform_ds: 
        image: xel_bb_transform:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/81cd026e7b7b3f1594d29b7e84f72e35ce730b093fd99c07cadc9ab0661ec2f6:/home/robot/xel/NonFunctional/Services_Creator/app//results/81cd026e7b7b3f1594d29b7e84f72e35ce730b093fd99c07cadc9ab0661ec2f6"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 81cd026e7b7b3f1594d29b7e84f72e35ce730b093fd99c07cadc9ab0661ec2f6
            SERVICE_NAME: transform_ds
            SERVICE_IP: transform_ds
            SERVICE_PORT: 80
    catalogs: 
        image: xel_bb_catalog:v1.0
        restart: always
        expose:
            - "5000/tcp"
        volumes:
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results/81cd026e7b7b3f1594d29b7e84f72e35ce730b093fd99c07cadc9ab0661ec2f6:/home/robot/xel/NonFunctional/Services_Creator/app//results/81cd026e7b7b3f1594d29b7e84f72e35ce730b093fd99c07cadc9ab0661ec2f6"
            - "/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs:/home/robot/xel/NonFunctional/Services_Creator/app//results//xelhua/inputs"
        networks:
             - xel_service_mesh
        environment:
            TPS_MANAGER: http://tps_manager:5000
            API_GATEWAY: coordinator:5555
            NETWORK: 81cd026e7b7b3f1594d29b7e84f72e35ce730b093fd99c07cadc9ab0661ec2f6
            SERVICE_NAME: catalogs
            SERVICE_IP: catalogs
            SERVICE_PORT: 80
    lbtransform_dspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - transform_ds
    lbcatalogspattern: 
        image: ddomizzi/tc:balancer
        restart: always
        expose:
            - "5000/tcp"
        networks:
             - xel_service_mesh
        links:
            - catalogs


networks:
    xel_service_mesh:
        external: true
