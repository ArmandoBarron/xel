#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = transform_ds 
command = ls
image = xel_bb_transform:v1.0 
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c1-DST-subgraph-780e0de64914783eb63ae8a89d86446e88070bafe531b63208f5c5ad1559e0ee;SERVICE_NAME=transform_ds;SERVICE_IP=transform_ds;SERVICE_PORT=80; 
[END]

[PATTERN]
name = transform_dspattern
task = transform_ds
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_transform_ds
source = @PWD/xelhua/inputs
sink = 
transformation = transform_dspattern
[END]

[WORKFLOW]
name = c1-DST-subgraph-780e0de64914783eb63ae8a89d86446e88070bafe531b63208f5c5ad1559e0ee
stages = stage_transform_ds
network = xel_service_mesh
[END]

