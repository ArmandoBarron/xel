#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = clustering_service 
command = ls
image = xel_bb_clustering:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c98ffee5187b94fc6f088bb66e0e6883317ecde4ab1d18589369bf3ca21c9e0c;SERVICE_NAME=clustering_service;SERVICE_IP=clustering_service;SERVICE_PORT=80; 
[END]

[PATTERN]
name = clustering_servicepattern
task = clustering_service
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_clustering_service
source = @PWD/xelhua/inputs
sink = 
transformation = clustering_servicepattern
[END]

[BB]
name = maps 
command = ls
image = xel_bb_maps:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c98ffee5187b94fc6f088bb66e0e6883317ecde4ab1d18589369bf3ca21c9e0c;SERVICE_NAME=maps;SERVICE_IP=maps;SERVICE_PORT=80; 
[END]

[PATTERN]
name = mapspattern
task = maps
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_maps
source = @PWD/xelhua/inputs
sink = 
transformation = mapspattern
[END]

[WORKFLOW]
name = c98ffee5187b94fc6f088bb66e0e6883317ecde4ab1d18589369bf3ca21c9e0c
stages = stage_clustering_service stage_maps
network = xel_service_mesh
[END]

