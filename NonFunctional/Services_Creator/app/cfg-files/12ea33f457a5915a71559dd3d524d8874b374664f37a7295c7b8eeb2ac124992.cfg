#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = catalogs 
command = ls
image = xel_bb_catalog:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=12ea33f457a5915a71559dd3d524d8874b374664f37a7295c7b8eeb2ac124992;SERVICE_NAME=catalogs;SERVICE_IP=catalogs;SERVICE_PORT=80; 
[END]

[PATTERN]
name = catalogspattern
task = catalogs
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_catalogs
source = @PWD/xelhua/inputs
sink = 
transformation = catalogspattern
[END]

[BB]
name = charts 
command = ls
image = xel_bb_charts:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=12ea33f457a5915a71559dd3d524d8874b374664f37a7295c7b8eeb2ac124992;SERVICE_NAME=charts;SERVICE_IP=charts;SERVICE_PORT=80; 
[END]

[PATTERN]
name = chartspattern
task = charts
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_charts
source = @PWD/xelhua/inputs
sink = 
transformation = chartspattern
[END]

[BB]
name = maps 
command = ls
image = xel_bb_maps:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=12ea33f457a5915a71559dd3d524d8874b374664f37a7295c7b8eeb2ac124992;SERVICE_NAME=maps;SERVICE_IP=maps;SERVICE_PORT=80; 
[END]

[PATTERN]
name = mapspattern
task = maps
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_maps
source = @PWD/xelhua/inputs
sink = 
transformation = mapspattern
[END]

[WORKFLOW]
name = 12ea33f457a5915a71559dd3d524d8874b374664f37a7295c7b8eeb2ac124992
stages = stage_catalogs stage_charts stage_maps
network = xel_service_mesh
memory = 1024M
memory_limit = 3072M
CPUS = 2
[END]

