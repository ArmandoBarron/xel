#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = clustering_service 
command = ls
image = xel_bb_clustering:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=60d7881ac6b700932977cb1ee6a7166e9bd8a885cc6b73f3d02d5c1511c9c39c;SERVICE_NAME=clustering_service;SERVICE_IP=clustering_service;SERVICE_PORT=80; 
[END]

[PATTERN]
name = clustering_servicepattern
task = clustering_service
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_clustering_service
source = @PWD/xelhua/inputs
sink = 
transformation = clustering_servicepattern
[END]

[WORKFLOW]
name = 60d7881ac6b700932977cb1ee6a7166e9bd8a885cc6b73f3d02d5c1511c9c39c
stages = stage_clustering_service
network = xel_service_mesh
[END]

