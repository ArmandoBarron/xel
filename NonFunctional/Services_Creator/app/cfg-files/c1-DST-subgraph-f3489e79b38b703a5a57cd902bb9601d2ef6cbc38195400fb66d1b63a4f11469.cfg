#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = transform_ds 
command = ls
image = xel_bb_transform:v1.0 
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c1-DST-subgraph-f3489e79b38b703a5a57cd902bb9601d2ef6cbc38195400fb66d1b63a4f11469;SERVICE_NAME=transform_ds;SERVICE_IP=transform_ds;SERVICE_PORT=80; 
[END]

[PATTERN]
name = transform_dspattern
task = transform_ds
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_transform_ds
source = @PWD/xelhua/inputs
sink = 
transformation = transform_dspattern
[END]

[WORKFLOW]
name = c1-DST-subgraph-f3489e79b38b703a5a57cd902bb9601d2ef6cbc38195400fb66d1b63a4f11469
stages = stage_transform_ds
network = xel_service_mesh
[END]

