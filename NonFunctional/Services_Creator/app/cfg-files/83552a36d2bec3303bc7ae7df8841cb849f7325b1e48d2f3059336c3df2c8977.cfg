#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = charts 
command = ls
image = xel_bb_charts:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=83552a36d2bec3303bc7ae7df8841cb849f7325b1e48d2f3059336c3df2c8977;SERVICE_NAME=charts;SERVICE_IP=charts;SERVICE_PORT=80; 
[END]

[PATTERN]
name = chartspattern
task = charts
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_charts
source = @PWD/xelhua/inputs
sink = 
transformation = chartspattern
[END]

[BB]
name = transform_ds 
command = ls
image = xel_bb_transform:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=83552a36d2bec3303bc7ae7df8841cb849f7325b1e48d2f3059336c3df2c8977;SERVICE_NAME=transform_ds;SERVICE_IP=transform_ds;SERVICE_PORT=80; 
[END]

[PATTERN]
name = transform_dspattern
task = transform_ds
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_transform_ds
source = @PWD/xelhua/inputs
sink = 
transformation = transform_dspattern
[END]

[BB]
name = catalogs 
command = ls
image = xel_bb_catalog:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=83552a36d2bec3303bc7ae7df8841cb849f7325b1e48d2f3059336c3df2c8977;SERVICE_NAME=catalogs;SERVICE_IP=catalogs;SERVICE_PORT=80; 
[END]

[PATTERN]
name = catalogspattern
task = catalogs
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_catalogs
source = @PWD/xelhua/inputs
sink = 
transformation = catalogspattern
[END]

[WORKFLOW]
name = 83552a36d2bec3303bc7ae7df8841cb849f7325b1e48d2f3059336c3df2c8977
stages = stage_charts stage_transform_ds stage_catalogs
network = xel_service_mesh
memory = 1024M
memory_limit = 3072M
CPUS = 2
[END]

