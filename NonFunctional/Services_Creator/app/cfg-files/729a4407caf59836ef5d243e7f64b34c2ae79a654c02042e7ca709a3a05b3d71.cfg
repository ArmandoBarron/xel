#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = catalogs 
command = ls
image = xel_bb_catalog:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71;SERVICE_NAME=catalogs;SERVICE_IP=catalogs;SERVICE_PORT=80; 
[END]

[PATTERN]
name = catalogspattern
task = catalogs
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_catalogs
source = @PWD/xelhua/inputs
sink = 
transformation = catalogspattern
[END]

[BB]
name = transform_ds 
command = ls
image = xel_bb_transform:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71;SERVICE_NAME=transform_ds;SERVICE_IP=transform_ds;SERVICE_PORT=80; 
[END]

[PATTERN]
name = transform_dspattern
task = transform_ds
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_transform_ds
source = @PWD/xelhua/inputs
sink = 
transformation = transform_dspattern
[END]

[BB]
name = charts 
command = ls
image = xel_bb_charts:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71;SERVICE_NAME=charts;SERVICE_IP=charts;SERVICE_PORT=80; 
[END]

[PATTERN]
name = chartspattern
task = charts
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_charts
source = @PWD/xelhua/inputs
sink = 
transformation = chartspattern
[END]

[WORKFLOW]
name = 729a4407caf59836ef5d243e7f64b34c2ae79a654c02042e7ca709a3a05b3d71
stages = stage_catalogs stage_transform_ds stage_charts
network = xel_service_mesh
memory = 256M
memory_limit = 1024M
CPUS = 1.5
[END]

