#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = transform_ds 
command = ls
image = xel_bb_transform:v1.0 
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=2.0-subtask-c1-DST-subgraph-c1f9633b31efeb2580105a3be59b5ef95e7030e5f93f19df442fd3df80cceead;SERVICE_NAME=transform_ds;SERVICE_IP=transform_ds;SERVICE_PORT=80; 
[END]

[PATTERN]
name = transform_dspattern
task = transform_ds
pattern = MW
workers = 3
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_transform_ds
source = @PWD/xelhua/inputs
sink = 
transformation = transform_dspattern
[END]

[WORKFLOW]
name = 2.0-subtask-c1-DST-subgraph-c1f9633b31efeb2580105a3be59b5ef95e7030e5f93f19df442fd3df80cceead
stages = stage_transform_ds
network = xel_service_mesh
[END]

