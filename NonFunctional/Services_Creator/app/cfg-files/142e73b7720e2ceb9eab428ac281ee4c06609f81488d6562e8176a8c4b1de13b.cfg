#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = transform_ds 
command = ls
image = xel_bb_transform:v1.0 
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=142e73b7720e2ceb9eab428ac281ee4c06609f81488d6562e8176a8c4b1de13b;SERVICE_NAME=transform_ds;SERVICE_IP=transform_ds;SERVICE_PORT=80; 
[END]

[PATTERN]
name = transform_dspattern
task = transform_ds
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_transform_ds
source = @PWD/xelhua/inputs
sink = 
transformation = transform_dspattern
[END]

[BB]
name = catalogs 
command = ls
image = xel_bb_catalog:v1.0 
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=142e73b7720e2ceb9eab428ac281ee4c06609f81488d6562e8176a8c4b1de13b;SERVICE_NAME=catalogs;SERVICE_IP=catalogs;SERVICE_PORT=80; 
[END]

[PATTERN]
name = catalogspattern
task = catalogs
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_catalogs
source = @PWD/xelhua/inputs
sink = 
transformation = catalogspattern
[END]

[WORKFLOW]
name = 142e73b7720e2ceb9eab428ac281ee4c06609f81488d6562e8176a8c4b1de13b
stages = stage_transform_ds stage_catalogs
network = xel_service_mesh
[END]

