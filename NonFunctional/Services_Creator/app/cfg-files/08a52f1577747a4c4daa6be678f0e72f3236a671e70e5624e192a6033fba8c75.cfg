#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = clustering_service 
command = ls
image = xel_bb_clustering:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=08a52f1577747a4c4daa6be678f0e72f3236a671e70e5624e192a6033fba8c75;SERVICE_NAME=clustering_service;SERVICE_IP=clustering_service;SERVICE_PORT=80; 
[END]

[PATTERN]
name = clustering_servicepattern
task = clustering_service
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_clustering_service
source = @PWD/xelhua/inputs
sink = 
transformation = clustering_servicepattern
[END]

[BB]
name = cleanning 
command = ls
image = xel_bb_data_clean:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=08a52f1577747a4c4daa6be678f0e72f3236a671e70e5624e192a6033fba8c75;SERVICE_NAME=cleanning;SERVICE_IP=cleanning;SERVICE_PORT=80; 
[END]

[PATTERN]
name = cleanningpattern
task = cleanning
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_cleanning
source = @PWD/xelhua/inputs
sink = 
transformation = cleanningpattern
[END]

[WORKFLOW]
name = 08a52f1577747a4c4daa6be678f0e72f3236a671e70e5624e192a6033fba8c75
stages = stage_clustering_service stage_cleanning
network = xel_service_mesh
memory = 1024M
memory_limit = 3072M
CPUS = 2
[END]

