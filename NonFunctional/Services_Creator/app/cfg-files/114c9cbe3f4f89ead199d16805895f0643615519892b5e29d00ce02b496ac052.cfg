#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = maps 
command = ls
image = xel_bb_maps:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=114c9cbe3f4f89ead199d16805895f0643615519892b5e29d00ce02b496ac052;SERVICE_NAME=maps;SERVICE_IP=maps;SERVICE_PORT=80; 
[END]

[PATTERN]
name = mapspattern
task = maps
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_maps
source = @PWD/xelhua/inputs
sink = 
transformation = mapspattern
[END]

[WORKFLOW]
name = 114c9cbe3f4f89ead199d16805895f0643615519892b5e29d00ce02b496ac052
stages = stage_maps
network = xel_service_mesh
memory = 1024M
memory_limit = 3072M
CPUS = 2
[END]

