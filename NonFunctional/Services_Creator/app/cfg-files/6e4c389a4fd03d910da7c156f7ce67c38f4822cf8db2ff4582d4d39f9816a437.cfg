#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = transform_ds 
command = ls
image = xel_bb_transform:v1.0 
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=6e4c389a4fd03d910da7c156f7ce67c38f4822cf8db2ff4582d4d39f9816a437;SERVICE_NAME=transform_ds;SERVICE_IP=transform_ds;SERVICE_PORT=80; 
[END]

[PATTERN]
name = transform_dspattern
task = transform_ds
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_transform_ds
source = @PWD/xelhua/inputs
sink = 
transformation = transform_dspattern
[END]

[BB]
name = catalogs 
command = ls
image = xel_bb_catalog:v1.0 
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=6e4c389a4fd03d910da7c156f7ce67c38f4822cf8db2ff4582d4d39f9816a437;SERVICE_NAME=catalogs;SERVICE_IP=catalogs;SERVICE_PORT=80; 
[END]

[PATTERN]
name = catalogspattern
task = catalogs
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_catalogs
source = @PWD/xelhua/inputs
sink = 
transformation = catalogspattern
[END]

[WORKFLOW]
name = 6e4c389a4fd03d910da7c156f7ce67c38f4822cf8db2ff4582d4d39f9816a437
stages = stage_transform_ds stage_catalogs
network = xel_service_mesh
[END]

