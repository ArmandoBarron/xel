#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = clustering_service 
command = ls
image = xel_bb_clustering:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=f7037516f5f79ecbb5fe6685267200fabfd58488c56706d03a876630dd12da68;SERVICE_NAME=clustering_service;SERVICE_IP=clustering_service;SERVICE_PORT=80; 
[END]

[PATTERN]
name = clustering_servicepattern
task = clustering_service
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_clustering_service
source = @PWD/xelhua/inputs
sink = 
transformation = clustering_servicepattern
[END]

