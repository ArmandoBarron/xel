#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = transform_ds 
command = ls
image = xel_bb_transform:v1.0 
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c1-data-catalogs-subgraph-54f75d1e83377f5fd3b3a3d5473023306e58f6f244e4dfb5cd7908ae8a54d98b;SERVICE_NAME=transform_ds;SERVICE_IP=transform_ds;SERVICE_PORT=80; 
[END]

[PATTERN]
name = transform_dspattern
task = transform_ds
pattern = MW
workers = 3
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_transform_ds
source = @PWD/xelhua/inputs
sink = 
transformation = transform_dspattern
[END]

[WORKFLOW]
name = c1-data-catalogs-subgraph-54f75d1e83377f5fd3b3a3d5473023306e58f6f244e4dfb5cd7908ae8a54d98b
stages = stage_transform_ds
network = xel_service_mesh
[END]

