#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = charts 
command = ls
image = xel_bb_charts:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c3db906ed2aba9fa9497d0bded34dc3f33deb56ec9599ac9ac5e4c4c5c61f9fd;SERVICE_NAME=charts;SERVICE_IP=charts;SERVICE_PORT=80; 
[END]

[PATTERN]
name = chartspattern
task = charts
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_charts
source = @PWD/xelhua/inputs
sink = 
transformation = chartspattern
[END]

[BB]
name = catalogs 
command = ls
image = xel_bb_catalog:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c3db906ed2aba9fa9497d0bded34dc3f33deb56ec9599ac9ac5e4c4c5c61f9fd;SERVICE_NAME=catalogs;SERVICE_IP=catalogs;SERVICE_PORT=80; 
[END]

[PATTERN]
name = catalogspattern
task = catalogs
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_catalogs
source = @PWD/xelhua/inputs
sink = 
transformation = catalogspattern
[END]

[BB]
name = transform_ds 
command = ls
image = xel_bb_transform:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c3db906ed2aba9fa9497d0bded34dc3f33deb56ec9599ac9ac5e4c4c5c61f9fd;SERVICE_NAME=transform_ds;SERVICE_IP=transform_ds;SERVICE_PORT=80; 
[END]

[PATTERN]
name = transform_dspattern
task = transform_ds
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_transform_ds
source = @PWD/xelhua/inputs
sink = 
transformation = transform_dspattern
[END]

[WORKFLOW]
name = c3db906ed2aba9fa9497d0bded34dc3f33deb56ec9599ac9ac5e4c4c5c61f9fd
stages = stage_charts stage_catalogs stage_transform_ds
network = xel_service_mesh
[END]

