#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = maps 
command = ls
image = xel_bb_maps:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c1-data-catalogs-subgraph-9a7ce52dfcd92ec427385b4d9ac4af6fbc57eb7dc6984fe2f6bc592b6b96cd94;SERVICE_NAME=maps;SERVICE_IP=maps;SERVICE_PORT=80; 
[END]

[PATTERN]
name = mapspattern
task = maps
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_maps
source = @PWD/xelhua/inputs
sink = 
transformation = mapspattern
[END]

[BB]
name = regression 
command = ls
image = xel_bb_regressions:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c1-data-catalogs-subgraph-9a7ce52dfcd92ec427385b4d9ac4af6fbc57eb7dc6984fe2f6bc592b6b96cd94;SERVICE_NAME=regression;SERVICE_IP=regression;SERVICE_PORT=80; 
[END]

[PATTERN]
name = regressionpattern
task = regression
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_regression
source = @PWD/xelhua/inputs
sink = 
transformation = regressionpattern
[END]

[BB]
name = charts 
command = ls
image = xel_bb_charts:v1.0
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c1-data-catalogs-subgraph-9a7ce52dfcd92ec427385b4d9ac4af6fbc57eb7dc6984fe2f6bc592b6b96cd94;SERVICE_NAME=charts;SERVICE_IP=charts;SERVICE_PORT=80; 
[END]

[PATTERN]
name = chartspattern
task = charts
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_charts
source = @PWD/xelhua/inputs
sink = 
transformation = chartspattern
[END]

[WORKFLOW]
name = c1-data-catalogs-subgraph-9a7ce52dfcd92ec427385b4d9ac4af6fbc57eb7dc6984fe2f6bc592b6b96cd94
stages = stage_maps stage_regression stage_charts
network = xel_service_mesh
memory = 1024M
memory_limit = 3072M
CPUS = 2
[END]

