#./deployer/app/cfg-files/xelhua.cfg
[BB]
name = charts 
command = ls
image = xel_bb_charts:v1.0 
environment  = TPS_MANAGER=http://tps_manager:5000;API_GATEWAY=coordinator:5555;NETWORK=c3-DST-subgraph-1f910d52b8a99c1a13dec2ce3dee632a358f48675860ba0cee9ef2d9ee9e3f3f;SERVICE_NAME=charts;SERVICE_IP=charts;SERVICE_PORT=80; 
[END]

[PATTERN]
name = chartspattern
task = charts
pattern = MW
workers = 2
loadbalancer = TC:DL
[END]

[STAGE]
name = stage_charts
source = @PWD/xelhua/inputs
sink = 
transformation = chartspattern
[END]

[WORKFLOW]
name = c3-DST-subgraph-1f910d52b8a99c1a13dec2ce3dee632a358f48675860ba0cee9ef2d9ee9e3f3f
stages = stage_charts
network = xel_service_mesh
[END]

